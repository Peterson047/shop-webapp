      <h2>ARTICLE 1 – RENSEIGNEMENTS PERSONNELS RECUEILLIS</h2>
      
      <p>
        Lorsque vous effectuez un achat sur notre boutique, dans le cadre de notre processus d’achat et de vente, nous recueillons les renseignements personnels que vous nous fournissez, tels que :
        votre nom, votre adresse, votre numéro de téléphone et votre adresse e-mail,
        vos informations de paiement (carte de crédit / compte Paypal).
        <br><br>
        Vos informations personnelles sont conservées et utilisées à des fins de suivi de la commande et de contact. Vos informations de paiement ne sont utilisées que pour procéder au paiement de la commande et ne sont en aucun cas conservées par notre site.
        <br><br>
        Lorsque vous naviguez sur notre boutique, nous recevons également automatiquement l’adresse de protocole Internet (adresse IP) de votre ordinateur, qui nous permet d’obtenir plus de détails au sujet du navigateur et du système d’exploitation que vous utilisez. Nous recevons également des informations sur les pages que vous visitez et l’heure de vos visites. Ces informations nous permettent d’établir des statistiques afin d’améliorer notre service.
      </p>
      
      <h2>ARTICLE 2 - CONSENTEMENT</h2>

      <p>
        <b>Comment obtenez-vous mon consentement?</b>
        <br><br>
        Lorsque vous nous fournissez vos renseignements personnels pour conclure une transaction, vérifier votre carte de crédit, passer une commande, planifier une livraison ou retourner un achat, nous présumons que vous consentez à ce que nous recueillions vos renseignements et à ce que nous les utilisions à cette fin uniquement.
        <br><br>
        Si nous vous demandons de nous fournir vos renseignements personnels pour une autre raison, à des fins de marketing par exemple, nous vous demanderons directement votre consentement explicite, ou nous vous donnerons la possibilité de refuser.
      </p>
      
      <p>
        <b>Comment puis-je retirer mon consentement?</b>
        <br><br>
        Si après nous avoir donné votre consentement, vous changez d’avis et ne consentez plus à ce que nous puissions vous contacter, recueillir vos renseignements ou les divulguer, vous pouvez nous en aviser en nous contactant à contact@ptitcoinsavonnerie.fr ou par courrier à :
        <br><br>
        Un p'tit coin d’savonnerie<br>
        4 bis avenue des Sorbiers<br>
        La Varenne Saint Hilaire, 94210<br>
        France
      </p>
      
      <h2>ARTICLE 3 – DIVULGATION</h2>
      
      <p>
        Nous pouvons divulguer vos renseignements personnels si la loi nous oblige à le faire ou si vous violez nos Conditions Générales de Vente et d’Utilisation.
      </p>
      
      <h2>ARTICLE 4 – HÉBERGEMENT</h2>
      
      <p>
        Notre boutique est hébergée sur Firebase Hosting. Ils nous fournissent la plate-forme qui nous permet de vous vendre nos produits.
        <br><br>
        Vos données sont stockées dans le système de stockage de données et les bases de données de Firebase Hosting, et dans l’application générale de Firebase. Vos données sont conservées sur un serveur sécurisé protégé par un pare-feu.
      </p>
      
      <p>
        <b>Paiement:</b>
        <br><br>
        Notre site utilise les service Paypal et Sumup pour accepter vos commandes. Le paiement s’effectue sur les serveurs bancaires sécurisés des fournisseurs de service. Ceci implique qu’aucune information bancaire vous concernant n'est persistée via notre site. Le paiement est donc sécurisé ; votre commande sera ainsi enregistrée et validée dès l’acceptation du paiement.
        <br><br>
        Avec PayPal vos informations financières ne sont jamais communiquées à des tiers. En effet, PayPal crypte et protège votre numéro de carte. Payez en ligne en indiquant simplement votre adresse électronique et votre mot de passe.
        <br><br>
        Une fois votre commande finalisée, nous conservons un identifiant unique communiqué par Paypal faisant référence à votre transaction afin d’assurer le suivi de la commande (SAV, remboursements, etc.). Cet identifiant (et les informations attenantes telles que l’heure de la transaction et son montant) ne contiennent pas vos informations de paiement.
        <br><br>
        Pour plus d’informations, veuillez consulter les Conditions d’Utilisation de <a href="https://www.paypal.com/fr/webapps/mpp/ua/useragreement-full" target="_blank">Paypal</a> et de <a href="https://sumup.fr/conditions-generales/" target="_blank">Sumup</a>.
      </p>

      <h2>ARTICLE 5 – SERVICES FOURNIS PAR DES TIERS</h2>
      
      <p>
        De manière générale, les fournisseurs tiers que nous utilisons vont uniquement recueillir, utiliser et divulguer vos renseignements dans la mesure du nécessaire pour pouvoir réaliser les services qu’ils nous fournissent.
        <br><br>
        Cependant, certains tiers fournisseurs de services, comme les passerelles de paiement et autres processeurs de transactions de paiement, possèdent leurs propres politiques de confidentialité quant aux renseignements que nous sommes tenus de leur fournir pour vos transactions d’achat.
        <br><br>
        En ce qui concerne ces fournisseurs, nous vous recommandons de lire attentivement leurs politiques de confidentialité pour que vous puissiez comprendre la manière dont ils traiteront vos renseignements personnels.
        <br><br>
        Il ne faut pas oublier que certains fournisseurs peuvent être situés ou avoir des installations situées dans une juridiction différente de la vôtre ou de la nôtre. Donc si vous décidez de poursuivre une transaction qui requiert les services d’un fournisseur tiers, vos renseignements pourraient alors être régis par les lois de la juridiction dans laquelle ce fournisseur se situe ou celles de la juridiction dans laquelle ses installations sont situées.
        <br><br>
        À titre d’exemple, si vous êtes situé au Canada et que votre transaction est traitée par une passerelle de paiement située aux États-Unis, les renseignements vous appartenant qui ont été utilisés pour conclure la transaction pourraient être divulgués en vertu de la législation des États-Unis, y compris le Patriot Act.
        <br><br>
        Une fois que vous quittez le site de notre boutique ou que vous êtes redirigé vers le site web ou l’application d’un tiers, vous n’êtes plus régi par la présente Politique de Confidentialité ni par les Conditions Générales de Vente et d’Utilisation de notre site web.
      </p>  
        
      <p>
        <b>Liens</b>
        <br><br>
        Vous pourriez être amené à quitter notre site web en cliquant sur certains liens présents sur notre site. Nous n’assumons aucune responsabilité quant aux pratiques de confidentialité exercées par ces autres sites et vous recommandons de lire attentivement leurs politiques de confidentialité.
      </p>
      
      <h2>ARTICLE 6 – SÉCURITÉ</h2>
      
      <p>
        Pour protéger vos données personnelles, nous prenons des précautions raisonnables et suivons les meilleures pratiques de l’industrie pour nous assurer qu’elles ne soient pas perdues, détournées, consultées, divulguées, modifiées ou détruites de manière inappropriée.
        <br><br>
        Si vous nous fournissez vos informations de carte de crédit, elles seront chiffrées par le biais de l’utilisation du protocole de sécurisation SSL et ne sont pas conservées par notre service. Bien qu’aucune méthode de transmission sur Internet ou de stockage électronique ne soit sûre à 100 %, nous suivons toutes les exigences généralement reconnues par l’industrie.
      </p>
      
      <h2>ARTICLE 7 - FICHIERS TÉMOINS</h2>
      
      <p>
        Nous recueillons certaines informations par le biais de fichiers témoins (cookies ou “local storage”). Il s'agit principalement des informations suivantes :
        <br><br>
        - session Firebase (type d’utilisateur, nom, authentification), utilisé pour savoir si le visiteur actuel a accès, et personnaliser sa navigation le cas échéant.
        <br><br>
        - panier (articles, poids, tarifs), stocke l’information relative à votre panier d’achat pour la poursuite et le suivi de la commande.
        <br><br>
        - cookies Google Analytics (tels que l’IP, pages visitées, requêtes), utilisé pour les statistiques et l’amélioration des services.
      </p>
      
      <h2>ARTICLE 8 – ÂGE DE CONSENTEMENT</h2>
      
      <p>
        En utilisant ce site, vous déclarez que vous avez au moins l’âge de la majorité dans votre État ou province de résidence, et que vous nous avez donné votre consentement pour permettre à toute personne d’âge mineur à votre charge d’utiliser ce site web.
      </p>
      
      <h2>ARTICLE 9 – MODIFICATIONS APPORTÉES À LA PRÉSENTE POLITIQUE DE CONFIDENTIALITÉ</h2>
      
      <p>
        Nous nous réservons le droit de modifier la présente politique de confidentialité à tout moment, donc veuillez s’il vous plait la consulter régulièrement. Les changements et les clarifications prendront effet immédiatement après leur publication sur le site web. Si nous apportons des changements au contenu de cette politique, nous vous aviserons ici qu’elle a été mise à jour, pour que vous sachiez quels renseignements nous recueillons, la manière dont nous les utilisons, et dans quelles circonstances nous les divulguons, s’il y a lieu de le faire.
      </p>
      
      <h2>QUESTIONS ET COORDONNÉES</h2>

        <br><br>
        Un p'tit coin d’savonnerie<br>
        4 bis avenue des Sorbiers<br>
        94210  La Varenne Saint Hilaire<br>
        France
      </p>
